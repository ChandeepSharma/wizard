        <div class="col-md-4">

          <div class="card-body">

            <div class="position-relative dots justify-content-between d-flex mx-auto my-3">

              <a href="#" class="line-2"><small><i

              <a href="#"><small><i class="bi bi-dot bg-blank px-2 py-0 rounded-circle text-danger"></i></small></a>
            </div>
            <p class="text-danger fs-5 fw-semibold">Please fill with your details</p>
            <form class="row gx-5 gy-3">
              <div class="col-md-6">
                <input type="text" class="form-control border-0 border-bottom rounded-0 border-2" id="
                  inputEmail4" placeholder="First Name" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control border-0 border-bottom rounded-0 border-2" id="
                  inputPassword4" placeholder="Last Name">

                <input type="email" class="form-control border-0 border-bottom rounded-0 border-2" id="
                  inputEmail4" placeholder="Your Email">
              </div>
              <div class="col-md-6">
                <input type="number" class="form-control border-0 border-bottom rounded-0 border-2" id="
                  inputPassword4" placeholder="Phone Number">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control border-0 border-bottom rounded-0 border-2"  id="
                  inputEmail4" placeholder="Age">
              </div>
              <div class="col-md-6">
                <div class="row pt-3">
                  <div class="col-md-5">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <label class="form-check-label" for="inlineRadio2">Male</label>
                  </div>
                  <div class="col-md-5">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2"

                  </div>
                </div>
              </div>
              <div class="col-md-8 mt-5 text-start d-flex">

              </div>
              <div class="col-md-4 mt-5">
                <input id="btnForward-1" type="submit" class="btn btn-success px-4 rounded-0 py-2 fw-semibold" name="" value="Forward →"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--/ card-1  -->

    <!-- card-2  -->
    <div id="card-2" class="card card-2 mx-auto rounded-0 d-none border-0 shadow-lg" style="max-width: 80%;">
      <div class="row g-0 d-flex align-items-center animate__animated animate__fadeIn animate-slower">
        <div class="col-md-4">
          <img src="images/form-wizard-2.jpg" class="img-fluid" alt="">
        </div>
        <div class="col-md-8 text-center px-5">
          <div class="card-body">
            <h3 class="border text-center mx-auto py-1 mb-5" style="width: 40%;">REGISTRATION</h3>
            <div class="position-relative dots justify-content-between d-flex mx-auto my-3">

              <a href="#"><small><i class="bi bi-dot bg-blank px-2 py-0 rounded-circle text-danger"></i></small></a>
            </div>
            <p class="text-danger fs-5 fw-semibold">Please fill with additional info</p>
            <form class="row gx-5 gy-3">
              <div class="col-md-12">
                <input type="text" class="form-control border-0 border-bottom rounded-0 border-2" id="
                  inputEmail4" placeholder="Your Address">

              <div class="col-md-6">
                <input type="text" class="form-control border-0 border-bottom rounded-0 border-2" id="

              <div class="col-md-6">
                <input type="number" class="form-control border-0 border-bottom rounded-0 border-2" id="

              </div>

                  <option value="2">Two</option>

              <div class="col-md-7 mt-5 ms-auto">
