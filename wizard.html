<!DOCTYPE html>
<html lang="en">

<head>
  <!-- document's title  -->
  <title>Wizard</title>

  <!-- Meta Tags  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <!-- Registration form -->
  <section class="container">
    <div class="card m-5" style="max-width: 80%;">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-md-4">
          <img src="form-wizard-1.jpg" class="img-fluid rounded-start" alt="">
        </div>
        <div class="col-md-8 text-center">
          <div class="card-body">
            <h3 class="border text-center mx-auto py-1" style="width: 35%;">REGISTRATION</h3>
            <div><a href="#" style="width: 200px; height: 200px; background-color: blueviolet;"></a></div>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </section>
  <!--/ Registration form -->

  <!-- js file links  -->
  <script src="/wizard/jquery-3.7.1.min.js"></script>
  <script src="/wizard/jQuery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>

</html>
